<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="Admin_Dashboard.css" type="text/css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="searchBar">
          <div class="searchTogether">
            <img src="VisualEditor_-_Icon_-_Search.svg.png" />
            <input type="text" placeholder="Search.." />
          </div>
        </div>

        <div class="adminPic">
          <div class="adminPicAndName">
            <img src="bell.png" />
            <img src="Admin1.png" />

            <p class="name">Dubly Oakenfold</p>
          </div>
        </div>

        <div class="adminLogin">
          <div class="adminFace">
            <img src="Admin2.png" />

            <p class="adminGreeting">Hi There, Dubly Oakenfold(@Dubly)</p>
          </div>
        </div>

        <div class="adminButtons">
          <button class="adButtons"><p>New</p></button>
          <button class="adButtons"><p>Upload</p></button>
          <button class="adButtons"><p>Share</p></button>
        </div>
      </div>

      <div class="bodyContent">
        <div class="yourProjects">
          <div class="superProject"></div>

          <div class="coolProject"></div>

          <div class="impossibleApp"></div>

          <div class="easyBreezyApp"></div>

          <div class="adBlocker"></div>

          <div class="moneyMaker"></div>
        </div>

        <div class="announcements"></div>

        <div class="trending"></div>
      </div>

      <div class="sideBar">
        <div class="dashBoard">
          <img src="dashboard.png" />
          <p class="dash">Dashboard</p>
        </div>

        <div class="space"></div>

        <div class="home">

          <img src="home.png">
          <p class="house">Home</p>

        </div>

        <div class="profile">

          <img src="profile.png">

          <p class="person">Profile</p>

        </div>

        <div class="messages">

          <img src="mail.png">

          <p class="mail">Messages</p>

        </div>

        <div class="history">

         <img src="history.png">

         <p class="time">History</p>

        </div>

        <div class="tasks">

         <img src="tasks.png">

         <p class="calendar">Tasks</p>

        </div>

        <div class="communities">

           <img src="Community.png">

           <p class="people">Communities</p>

        </div>

        <div class="space"></div>

        <div class="settings">

         <img src="Feedbin-Icon-settings.svg.png">

         <p class="gear">Settings</p>

        </div>

        <div class="support">

            <img src="support.jpg">

            <p class="tech">Support</p>

        </div>

        <div class="privacy">

           <img src="privacy.png">

        
          <p class="lock">Privacy</p>
      
   
        </div>
      </div>
    </div>
  </body>
</html>
